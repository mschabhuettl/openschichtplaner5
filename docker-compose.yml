services:

  # ----------------------------------------------------------------------------
  # sp5 — Hauptanwendung (Backend + eingebettetes Frontend)
  # ----------------------------------------------------------------------------
  sp5:
    build: .
    ports:
      - "8000:8000"
    volumes:
      # Persistenter Named-Volume für Datenbankdaten
      - sp5_data:/app/sp5_db
      # Logs auf dem Host einsehbar (optional: auskommentieren)
      - ./logs:/app/logs
    env_file:
      - .env
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
        reservations:
          memory: 128M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # ----------------------------------------------------------------------------
  # sp5-dev — Entwicklungsmodus mit Hot-Reload (nur mit --profile dev starten)
  # Verwendung: docker compose --profile dev up
  # ----------------------------------------------------------------------------
  sp5-dev:
    build: .
    profiles: ["dev"]
    ports:
      - "8000:8000"
      - "5173:5173"
    volumes:
      - sp5_data:/app/sp5_db
      - ./logs:/app/logs
      # Quellcode live einbinden für Hot-Reload
      - ./backend:/app/backend
      - ./frontend:/app/frontend
    env_file:
      - .env
    environment:
      # Debug-Modus im Dev-Profil überschreiben
      DEBUG: "true"
      LOG_LEVEL: "DEBUG"
    restart: "no"
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "2.0"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

# ------------------------------------------------------------------------------
# Volumes
# ------------------------------------------------------------------------------
volumes:
  sp5_data:
    driver: local
